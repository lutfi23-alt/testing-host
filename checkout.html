<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ElektronikKu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .checkout {
            padding: 2rem;
            max-width: 600px;
            margin : 0 auto;
        }

        .checkout h2 {
            margin-bottom: 1rem;
        }

        .checkout label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }

        .checkout input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .checkout button {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .checkout button:hover {
            background-color: #2980b9;
        }

        .confirmation-message {
            display: none;
            margin-top: 1rem;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout - ElektronikKu</h1>
    </header>

    <section class="checkout">
        <h2>Formulir Checkout</h2>
        <form id="checkout-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" required>

            <label for="address">Alamat:</label>
            <input type="text" id="address" required>

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" required>

            <label for="product">Produk yang Dibeli:</label>
            <input type="text" id="product" readonly>

            <button type="submit">Kirim</button>
        </form>
        <div id="confirmation-message" class="confirmation-message">
            Pembelian Berhasil! Terima kasih telah berbelanja di ElektronikKu.
        </div>
    </section>

    <script>
        // Ambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('product');
        document.getElementById('product').value = productName;

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmation-message').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
